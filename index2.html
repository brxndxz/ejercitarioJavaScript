<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejercitario</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="./script2.js"></script>
</head>
<body>
    <div id="contenido" onmouseenter="ingresarMouse(event)" onmouseleave="salirMouse(event)">
    
    </div>
    <input type="button" value="Click" id="boton">
    
   <script>
    let boton = document.querySelector('#boton');
    boton.addEventListener('click', ()=>{
     let contenedor = document.querySelector('#contenido');
    let p = document.createElement('p');
    p.innerText = 'HOLA';
    contenedor.appendChild(p);
    });
    function ingresarMouse(event){
        document.getElementById('contenido').style.backgroundColor = 'red';
    }
    function salirMouse(event){
        document.getElementById('contenido').style.backgroundColor = 'white';
    }
    const log = document.getElementById("contenido");


    document.addEventListener("keypress", logKey);
    function logKey(e) {
    log.textContent += ` ${e.code}`;
    log.style.fontSize = "40px";

    if (e.code == "KeyA")
        log.style.fontSize = "25px";
    if (e.code == "KeyS")
        log.style.fontSize = "12px";
    }

   </script>
</body>
</html>
